version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_APP_BACKEND_API_URL=http://127.0.0.1:8000/api/v1/
    ports:
      - "3001:80"
